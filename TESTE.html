<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Horizontal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #menu {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        #menu.horizontal {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
        }

        section {
            height: 500px; /* Ajuste conforme necessário */
            border: 1px solid #ddd;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="menu">
        <span class="menu-item">Tênis</span>
        <span class="menu-item">Roupa</span>
        <span class="menu-item">Perfume</span>
    </div>

    <section id="tenis" class="content-section">
        <h2>Tênis</h2>
        <!-- Conteúdo da seção de Tênis -->
    </section>

    <section id="roupa" class="content-section">
        <h2>Roupa</h2>
        <!-- Conteúdo da seção de Roupa -->
    </section>

    <section id="perfume" class="content-section">
        <h2>Perfume</h2>
        <!-- Conteúdo da seção de Perfume -->
    </section>

    <script>
        window.addEventListener('scroll', function () {
            const menu = document.getElementById('menu');
            const perfumeSection = document.getElementById('perfume');

            // Ajuste o valor conforme necessário para ativar a mudança para horizontal
            const scrollThreshold = perfumeSection.offsetTop - menu.offsetHeight;

            if (window.pageYOffset > scrollThreshold) {
                menu.classList.add('horizontal');
            } else {
                menu.classList.remove('horizontal');
            }
        });
    </script>

</body>
</html>
